<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Manage Students</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header class="navbar">
    <div class="brand">PAYFEES ADMIN</div>
    <nav class="nav-links">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="admin-students.html" class="active">Students</a>
      <a href="#">Fees</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main class="admin-container">
    <h2>Student Management</h2>

    <div class="table-wrapper">
      <table class="student-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Course</th>
            <th>Year/Section</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Balano, Missy E. M</td>
            <td>8888-99999</td>
            <td>BSCS</td>
            <td>2C</td>
            <td>Pending</td>
            <td>
              <button class="view-btn" onclick="openModal()">View</button>
              <button class="edit-btn">Edit</button>
              <button class="remove-btn">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- View Modal -->
  <div id="viewModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3>Student Information</h3>
      <p><strong>Name:</strong> Balano, Missy E. M</p>
      <p><strong>Student ID:</strong> 8888-99999</p>
      <p><strong>Course:</strong> BSCS</p>
      <p><strong>Year/Section:</strong> 2C</p>
      <p><strong>Status:</strong> Pending</p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('viewModal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('viewModal').style.display = 'none';
    }
    window.onclick = function(event) {
      const modal = document.getElementById('viewModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
